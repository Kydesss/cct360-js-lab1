<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PRICE OF SINGLE COURSES</title>
    </head>
    <body>
        <h1>PRICE OF SINGLE COURSES</h1>
        <p id="msg"></p>
        <script>
            /* Create a single HTML page that includes a JS script that creates an object of properties that represent your program major,
            including the total tuition, university fees, and academic expenses (such as books and equipment etc.).
            Write a JS function that calculates the total cost per undergraduate course that you must take to graduate.
            Show the variables and properties on the HTML page and clearly communicate what is being displayed.
            */
            var major = {
                major1: "Technology, Coding & Society",
                major2: "Communication, Culture Information & Technology",
                totalTuition: 11420, // total tuition this year
                universityFees: 2068.98, // university services, dental, health, upass, etc.
                academicExpenses: 2035.12, // new computer/MacBook Air I bought this semester
                courseCostInSummer: 1142, // cost per course during the summer (used real data from my summer courses)
                amountOfCoursesToGraduate: 40, // 40 courses with a 0.5 credit each to meet 20 credits to graduate.
                /*
                I don't pay by course, I pay the program fee (domestic) every school year.
                Only during summer I pay for the courses I take.
                */
            };
            var totalCostPerYear = function () {
                return (
                    major.courseCostInSummer * major.amountOfCoursesToGraduate
                );
            };

            var message =
                "First Major: " +
                major.major1 +
                "<br>" +
                "Second Major: " +
                major.major2 +
                "<br>" +
                "Total tuition per year for these programs: $" +
                major.totalTuition +
                "<br>" +
                "University fees (university services, dental, health, upass, etc): $" +
                major.universityFees +
                "<br>" +
                "Academic expenses (books and equipment etc): $" +
                major.academicExpenses +
                "<br>" +
                "Cost per course: $" +
                major.courseCostInSummer +
                "<br>" +
                "Amount of courses to graduate: " +
                major.amountOfCoursesToGraduate +
                "<br>" +
                "Total cost per undergraduate course to graduate: $" +
                totalCostPerYear() +
                "<br>";
            document.getElementById("msg").innerHTML = message;
        </script>
    </body>
</html>
