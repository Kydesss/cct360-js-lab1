<!DOCTYPE html>
<html>
    <head>
        <style></style>
    </head>

    <body>
        <h1>Class Registration</h1>
        <p id="message"></p>

        <script>
            var classCap = 40;
            var classReg = 50;
            var waitingQueue = 0;
            function validateEnrollment(classCap, classReg) {
                var spaceleft = classCap - classReg;
                var registrationStatus;

                if (spaceleft > 0) {
                    registrationStatus =
                        "Welcome to class, you have been registered.";
                } else {
                    waitingQueue = classReg - classCap + 1;
                    registrationStatus =
                        "Unfortunately class is full, you have been added to the waitlist. You are no." +
                        waitingQueue +
                        " on the waitlist.";
                }

                return registrationStatus;
            }

            document.getElementById("message").innerHTML = validateEnrollment(
                classCap,
                classReg
            );
        </script>
    </body>
</html>
